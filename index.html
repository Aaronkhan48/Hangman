<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Hangman</h1>
    <h3>Guess the word (No UpperCase Letters)</h3>
    <div class="game-container">
        <svg height="250" width="200" class="figure-container">  
            <!-- Draws Hangman Head & Eyes -->
            <circle cx="160" cy="85" r="20" class="figure-part" />
            <line x1="150" y1="80" x2="155" y2="85" class="figure-part" />
            <line x1="150" y1="85" x2="155" y2="80" class="figure-part" />
            <line x1="165" y1="80" x2="170" y2="85" class="figure-part" />
            <line x1="165" y1="85" x2="170" y2="80" class="figure-part" />
            
            <!-- Draws Hangman Body -->
            <line x1="160" y1="105" x2="160" y2="165" class="figure-part" />
            <!-- Draws Hangman Arms -->
            <line x1="160" y1="135" x2="130" y2="135" class="figure-part" />
            <line x1="160" y1="135" x2="190" y2="135" class="figure-part" />
            <!-- Draws Hangman Legs -->
            <line x1="160" y1="165" x2="140" y2="195" class="figure-part" />
            <line x1="160" y1="165" x2="180" y2="195" class="figure-part" />

            <!-- Platform -->
            <line x1="60" y1="30" x2="140" y2="10" /><!--Long line-->
            <line x1="140" y1="15" x2="160" y2="60" />
            <line x1="60" y1="30" x2="50" y2="230" />
            <line x1="0" y1="230" x2="150" y2="230" /> <!--Bottom portion-->
        </svg>
        
        <div class="wrong-letters-container">
            <div id="wrong-letters"></div>
        </div>
        <div class="word" id="word"></div>
    </div>

    <!--When a Letter Repeats-->
    <div class="repeatWord" id="repeatWord"> 
        <p>You have already entered this letter</p>
    </div>

    <!-- Win/Lose message -->
    <div class="popup-container" id="popup-container">
        <div class="popup">
            <h2 id="final-message"></h2>
            <button id="play-button">Play Again</button>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
